<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Requisição</title>
</head>
<body>
  <h1>Teste de Requisição</h1>
  <button id="fetchButton">Fetch /api/agent/tasks/</button>
  <div id="result"></div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Carregando...';

      try {
        console.log('Attempting fetch to /api/agent/tasks/');
        const response = await fetch('/api/agent/tasks/');
        console.log('Fetch response status:', response.status);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Fetch response data:', data);
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching task history with fetch:', error);
        resultDiv.textContent = `Erro: ${error.message}`;
      }
    });
  </script>
</body>
</html>
